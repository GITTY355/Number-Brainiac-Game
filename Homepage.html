<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Brainiac Game 2047</title>
    <style>
        @keyframes glow {
            0% { box-shadow: 0 0 5px #00fffb; }
            50% { box-shadow: 0 0 20px #00fffb; }
            100% { box-shadow: 0 0 5px #00fffb; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top right, #1b2735, #090a0f);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .neon-text {
            color: #ffffff;
            text-shadow: 0 0 10px #00fffb, 0 0 20px #00fffb, 0 0 30px #00fffb, 0 0 40px #00fffb;
            animation: glow 1.5s infinite alternate;
        }

        .banner {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            padding: 20px 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .banner:hover {
            transform: scale(1.05);
        }

        h1 {
            margin: 0;
            font-size: 4.5rem;
        }

        h3 {
            margin: 10px 0 0;
            font-size: 2.5rem;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff0099, #493240);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.2s;
        }

        .button-container button:hover {
            background: linear-gradient(45deg, #ff66cc, #493240);
            transform: scale(1.05);
        }

        #example {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #00fffb;
        }
    </style>
</head>

<body>
    <div class="banner neon-text">
        <h1>The Number Brainiac Game</h1>
        <h3>Click on Start! and Join the Fun! <br><br> Before: üòÅ <br> While: ü§î <br> After: üòµ‚Äçüí´</h3>
    </div>
    
    <div class="button-container">
        <button onclick="location.href='Part 8.html'">Back</button>
        <button onclick="location.href='Part 1.html'">Start!</button>
    </div>

    <div id="hologram-assistant">
        <h4>Welcome to Number Brainiac AI Help! <br><br>I'm here to help you navigate the game.<br> Let's get started!</h4>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hologram = document.getElementById('hologram-assistant');
            hologram.style.position = 'absolute';
            hologram.style.bottom = '10px';
            hologram.style.right = '10px';
            hologram.style.padding = '10px';
            hologram.style.background = 'rgba(0, 0, 0, 0.5)';
            hologram.style.borderRadius = '10px';
            hologram.style.boxShadow = '0 0 15px #00fffb';
            hologram.style.color = '#00fffb';
            hologram.style.animation = 'glow 1.5s infinite alternate';
        });
    </script>
</body>
</html>
